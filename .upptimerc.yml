# Change these first
owner: ldunkum # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Nextcloud
    url: $MY_NEXTCLOUD
  - name: Bitwarden
    url: $MY_BITWARDEN
    
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: https://ldunkum.github.io/status/
  baseUrl: /status
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "Status page for my selfhosted applications"
  introMessage: This is a simple status page
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
